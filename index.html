<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aladdin99 - Dunia Keberuntungan Menantimu!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/Pzdq59m/aladdin-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 80px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: gold;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .cta-button {
      background: linear-gradient(45deg, #ffcc00, #ff9900);
      padding: 15px 30px;
      border: none;
      font-size: 1.2em;
      border-radius: 8px;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
      transition: 0.3s;
      text-decoration: none;
    }

    .cta-button:hover {
      background: linear-gradient(45deg, #ffe066, #ffb84d);
      box-shadow: 0 0 20px #ffc107;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .cta-button { font-size: 1em; padding: 12px 25px; }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <img src="https://i.ibb.co/yYwL0nD/aladdin-logo.png" alt="Aladdin99 Logo" class="logo">
    <h1>Selamat Datang di Aladdin99!</h1>
    <p>Dunia penuh keajaiban dan keberuntungan menantimu! Bergabunglah sekarang dan dapatkan bonus 100%!</p>

  </div>

</body>
</html>
